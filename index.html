<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style/main.css">
    <title>task-master-checkpoint</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <h1 class="col-4 mx-auto my-3 text-center" id="page-title">TaskMaster</h1>
            </div>
            <div class="row mx-5">
                <form class="d-flex">
                    <input type="text" class="cus-form" placeholder="List Name..."></input>
                    <button type="button" class="ml-3 p-0 color-btn" id="color-dropdown-container">
                        <div id="color-dropdown-selector" class="p-2">
                            <div onclick="app.listController.pickColor('red')" id="color-btn-1" class="color-btn">
                            </div>
                            <div onclick="app.listController.pickColor('green')" id="color-btn-2" class="color-btn">
                            </div>
                            <div onclick="app.listController.pickColor('purple')" id="color-btn-3" class="color-btn">
                            </div>
                            <div onclick="app.listController.pickColor('yellow')" id="color-btn-4" class="color-btn">
                            </div>
                            <div onclick="app.listController.pickColor('blue')" id="color-btn-5" class="color-btn">
                            </div>
                        </div>
                    </button>
                    <button class="btn btn-primary ml-3" type="submit"
                        onsubmit="app.listController.createList()">Create</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid" id="app">
            <div class="row my-5 px-5 justify-content-around">
                <div class="col-3 mx-2 px-0 task-card">
                    <h3 class="task-header py-2 bg-purple text-center">TASK TITLE</h3>
                    <div class="row mx-4">
                        <div class="col">
                            <div class="row my-1 align-items-center">
                                <input class="col-1 list-item-checkbox" type="checkbox"></input>
                                <h5 class="col my-0">lorem ipsum</h5>
                            </div>
                            <form class="row justify-content-center task-form">
                                <input class="col-8 align-self-end cus-form" type="text" placeholder="New item...">
                                <button class="col-2 align-self-end text-dark btn btn-primary ml-3" type="submit"
                                    onsubmit="app.listController.addListItem()"><i class="fa fa-plus"></i></button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-3 mx-2 px-0 task-card">
                    <h3 class="task-header py-2 bg-purple text-center">TASK TITLE</h3>
                    <div class="row ml-2 pr-4">
                        <div class="col">
                            <div class="row my-1 align-items-center">
                                <input class="col-1 list-item-checkbox" type="checkbox"></input>
                                <h5 class="col my-0">lorem ipsum</h5>
                            </div>
                            <form class="row justify-content-center task-form">
                                <input class="col-8 align-self-end cus-form" type="text" placeholder="New item...">
                                <button class="col-2 align-self-end text-dark btn btn-primary ml-3" type="submit"
                                    onsubmit="app.listController.addListItem()"><i class="fa fa-plus"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer>

    </footer>
    <script src="https://use.fontawesome.com/84fc029901.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>

</body>

</html>
