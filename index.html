<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>task-master-checkpoint</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <h1 class="col-4 mx-auto my-3 text-center" id="page-title">TaskMaster</h1>
            </div>
            <div class="row mx-5">
                <form class="d-flex">
                    <input type="text" placeholder="List Name..."></input>
                    <button type="button" class="ml-3  color-btn" id="color-dropdown-container">
                        <div id="color-dropdown-selector" class="p-3">
                            <div onclick="app.listController.pickColor('red')" id="color-btn-1" class="color-btn"></div>
                            <div onclick="app.listController.pickColor('green')" id="color-btn-2" class="color-btn">
                            </div>
                            <div onclick="app.listController.pickColor('purple')" id="color-btn-3" class="color-btn">
                            </div>
                            <div onclick="app.listController.pickColor('yellow')" id="color-btn-4" class="color-btn">
                            </div>
                            <div onclick="app.listController.pickColor('blue')" id="color-btn-5" class="color-btn">
                            </div>
                        </div>
                    </button>
                    <button class="ml-3" type="submit" onsubmit="app.listController.createList()">Create</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div id="app"></div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>

</body>

</html>
